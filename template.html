<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Combo</title>
  <meta name="description" content="The HTML5 Combo">
  <meta name="author" content="Dave">

  <style>
      .texty {
          background-color: pink;
      }
      p {
          position: relative;
          top: 100px;
          left: 100px;
      }
  </style>

  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

  <script>
      $(document).ready(function(){
          $("#one").click(function(){
              $(".valid").toggle();
          });
      });
  </script>


</head>

<body>
  <p id="one"><span class="texty">[TOGGLE]</span></p>
  <p class="valid"><span class="texty">Watch Me</span></p>
</body>
</html>
