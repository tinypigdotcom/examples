<!doctype html>
<!-- Task: create a function add() that adds two numbers together and change
     [TOGGLE] to reveal the results -->

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Combo</title>
  <meta name="description" content="The HTML5 Combo">
  <meta name="author" content="Dave">

  <style>
      .texty {
          background-color: pink;
      }
      p {
          position: relative;
          top: 100px;
          left: 100px;
      }
  </style>

  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

  <script>
      function subtract(x,y) {
          return x-y;
      }
      


      $(document).ready(function(){
          $("#one").click(function(){
              var z = subtract(3,5);
              $("#results").text(z);
          });
      });
  </script>


</head>

<body>
  <p id="one"><span class="texty">[Get Results]</span></p>
  <p class="valid"><span id="results" class="texty">[Display Results Here]</span></p>
</body>
</html>
